<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Survey form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>freeCodeCamp Survey Form </h1>
            </div>
            <div class="description">
                <p><i>Thank you for taking the time to help us improve the platforms</i></p>
            </div>
            <div class="survey-form">
                <div class="form-group">
                <form>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="name" name="fname" placeholder="Enter your first name"><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email"><br>

                    <label for="age">Age:</label><br>
                    <input type="number" min = "1" max = "100" id="number" name="age" placeholder="Enter your age"><br><br>
                

                    <label for="role">Which option best describes your current role?</label><br>

                    <select name="role" id="dropdown" pla>
                        <option value="student">Student</option>
                        <option value="fulltimejob">Full time job</option>
                        <option value="fulltimelearner">Full time learner</option>
                        <option value="prefernottosay">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>

                    <br>

                    <form>
                      <p>Would you recommend freeCodeCamp to a friend?</p>

                      <input type="radio" id="definetly" name="recoomendation" value="Definetly">
                      <label for="definetly">Definetly</label><br>

                      <input type="radio" id="maybe" name="reccomendation" value="Maybe">
                      <label for="maybe">Maybe</label><br>

                      <input type="radio" id="not_sure" name="reccomendation" value="Not_sure">
                      <label for="not_sure">Not sure</label><br>
                     </form>

                     <br>

                     <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>

                    <select name="feature" id="features">
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open_source">Open source</option>
                    </select><br><br>
                    
                    <label>What would you like to see improved? (Check all that apply)</label><br>

                    <input type="checkbox" id="improve1" name="improve1" value="Frontend">
                    <label for="improve1">Front-end Projects</label><br>

                    <input type="checkbox" id="improve2" name="improve2" value="Backend">
                    <label for="improve2">Back-end Projects</label><br>

                    <input type="checkbox" id="improve3" name="improve3" value="DataVisualization">
                    <label for="improve3">Data Visualization</label><br>

                    <input type="checkbox" id="improve4" name="improve4" value="Challenges">
                    <label for="improve4">Challenges</label><br>

                    <input type="checkbox" id="improve5" name="improve5" value="Opensrc">
                    <label for="improve5">Open Source Community</label><br>

                    <input type="checkbox" id="improve6" name="improve6" value="Gitter">
                    <label for="improve6">Gitter help rooms</label><br>

                    <input type="checkbox" id="improve7" name="improve7" value="Videos">
                    <label for="improve7">Videos</label><br>

                    <input type="checkbox" id="improve8" name="improve8" value="Meetups">
                    <label for="improve8">City Meetups</label><br>

                    <input type="checkbox" id="improve9" name="improve9" value="Wiki">
                    <label for="improve9">Wiki</label><br>

                    <input type="checkbox" id="improve10" name="improve10" value="Forums">
                    <label for="improve10">Forums</label><br>

                    <input type="checkbox" id="improve11" name="improve11" value="Additional">
                    <label for="improve11">Additional Courses</label><br><br>

                    <label for="suggestions">Any comments or suggestions?</label><br>

                    <textarea id="suggestions" name="suggestions" rows="4">
                    </textarea><br><br>

                    <input type="submit" id="submit" value="Submit">

                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
